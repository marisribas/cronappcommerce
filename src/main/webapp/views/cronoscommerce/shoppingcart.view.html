<div class="content">
    <div class="cart-items">
	    <div class="container">
			<h2>Minhas Compras</h2>
			<div ng-show="products.length == 0"> {{'Shoppingcart.view.OCarrinhoEstaVazio' | translate}} </div>
            <div ng-show="products.length != 0" class="cart-header-{{product.id}}" ng-repeat="product in products">
    		    <script>
    			    $(document).ready(function(c) {
    			    	$('.close-'+product.id).on('click', function(c){
    						$('.cart-header-'+product.id).fadeOut('slow', function(c){
    							$('.cart-header-'+product.id).remove();
    						});
    					});	  
    				});
    		    </script>
                <div class="close-{{product.id}}"> </div>
			    <div class="cart-sec simpleCart_shelfItem">
    				<div class="cart-item cyc">
    					 <img ng-src="{{product.image}}" class="img-responsive" alt="">
    				</div>
				    <div class="cart-item-info">
				        <h3>
				            <a href="#/commerce/product&id={{product.id}}">{{product.description}}</a>
				        </h3>
						<div class="delivery">
						    <p>
						        {{'Shoppingcart.view.TaxaDeEntrega' | translate}}: R$ {{product.deliveryFee}}
						        <span>{{'Shoppingcart.view.PrazoDeEntrega' | translate}} {{'Shoppingcart.view.Dias' | translate}}</span>
					        </p>
						    <div class="clearfix"></div>
		                </div>	
				    </div>
				    <div class="clearfix"></div>
		        </div>
		    </div>
        </div>
	 </div>
 </div>
